<script>
var page = 1;
var row = 10;
var modifyId = null;
var modifyValue = null;
var list = null;

var dataCourse=[{
    'id':10,
    'name':'08:45',
},
    {
        'id':9,
        'name':'10:00',
    },
    {
        'id':8,
        'name':'10:20',
    },
    {
        'id':7,
        'name':'11:00',
    },
    {
        'id':6,
        'name':'11:10',
    },
    {
        'id':5,
        'name':'12:00',
    }]
var user = null;
$(function(){
    if ($.cookie("user")==null || $.cookie("user") == undefined){
        alert("请先登录");
        window.location.href = ".././index.html";
        return;
    }else{
        user = JSON.parse($.cookie("user"));
        if (user.uFlag == 1){
            alert("权限不足");
            window.location.href = ".././teacher_fz.html";
            return;
        }
        console.log(user)
        $("#username").text(user.uUsername);
        $("#userImg").attr("src", host+user.uImg);
    }
    init();
})

function init(){
    var $table=$('table');
    $("#pagebar").empty();
    $table.empty();
    $table.append($("  <tr>\n" +
        "    <th scope=\"col\">ID</th>\n" +
        "    <th scope=\"col\">时间</th>\n" +
        "    <th scope=\"col\">操作</th>\n" +
        "  </tr>"));
    $.ajax({
        type : "GET",
        url : host+"/time/findPage?page="+page+"&row="+row,
        xhrFields : {
            withCredentials : true
        },
        crossDomain : true,
        success : function(result) {
            console.log(result);
            for (var i=0;i<result.data.totalPage;i++){
                if ((i+1)==result.data.currentPage){
                    $("#pagebar").append($("<a href=\"javascript:;\" class='current'>"+(i+1)+"</a>"));
                } else{
                    $("#pagebar").append($("<a href=\"javascript:;\">"+(i+1)+"</a>"));
                }
            }
            for(var i=0;i<result.data.list.length;i++){
                $table.append( $('<tr><td>'+result.data.list[i].ctId+'</td><td>'+result.data.list[i].ctTime+'</td><td><a href="javascript:;" class="change">修改</a> <a href="javascript:;" class="del">删除</a></td></tr>'));
            }
        },
        error : function(e){
            alert("请求失败");
        }
    });
}

//删除时间
$('table').on("click", ".del",function(){
    if(confirm('确定删除该时间吗？')){
        var id = $(this).parents('tr').children()[0].innerText;
        list = {"ctId": id};
        //
        $.ajax({
            //请求方式
            type : "DELETE",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : host+"/time/delete",
            xhrFields : {
                withCredentials : true
            },
            crossDomain : true,
            //数据，json字符串
            data : JSON.stringify(list),
            //请求成功
            success : function(result) {
                console.log(result);
                init();
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
})

//弹出修改框
$('table').on("click", ".change", function(){
    modifyId = $(this).parents('tr').children()[0].innerText;
    changePanel($(this).parents('tr').children()[1].innerText);
})

//修改时间
$("#btn-submitClass").click(function(){
    modifyValue = $("#modifyValue").val();

    list = {"ctId": modifyId, "ctTime": modifyValue};
    console.log(list);
    $.ajax({
        //请求方式
        type : "PUT",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //请求地址
        url : host+"/time/update",
        xhrFields : {
            withCredentials : true
        },
        crossDomain : true,
        //数据，json字符串
        data : JSON.stringify(list),
        //请求成功
        success : function(result) {
            console.log(result);
            init();
            $('.changeAllWrap').addClass('hide');
        },
        //请求失败，包含具体的错误信息
        error : function(e){
            console.log(e.status);
            console.log(e.responseText);
        }
    });

    return false;
})

//添加时间
$("#addTimeButton").click(function(){
    var ctTime = $("#addTimeValue").val();
    list = {"ctTime": ctTime};
    $.ajax({
        //请求方式
        type : "POST",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //请求地址
        url : host+"/time/add",
        xhrFields : {
            withCredentials : true
        },
        crossDomain : true,
        //数据，json字符串
        data : JSON.stringify(list),
        //请求成功
        success : function(result) {
            console.log(result);
            if (result.success){
                init();
            }else{
                alert(result.message)
            }
        },
        //请求失败，包含具体的错误信息
        error : function(e){
            console.log(e.status);
            console.log(e.responseText);
        }
    });
    return false;
})


//分页查询
$("#pagebar").on("click", "a", function(){
    page = $(this).text();
    init();
})
</script>
